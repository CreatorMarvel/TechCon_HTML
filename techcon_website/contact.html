<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Techcon Website</title>
	</head>
	<body>
		<header>
			<div class="navigation">
				<a href="#">TechCon 2024</a>
				<nav>
					<ul>
						<li><a href="#about">About</a></li>
						<li><a href="#schedule">Schedule</a></li>
						<li><a href="#register">Register</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
				<a href="#book-ticket" class="button">Book a ticket</a>
				<h1>Contact Us</h1>
			</div>
		</header>

		<main>
			<section class="contact-form">
				<div>
					<h2>Get in touch</h2>
					<a href="mailto:email@example.com">
						<i class="fa-solid fa-envelope"></i> Email us
					</a>
					<a href=""> <i class="fa-solid fa-phone"></i> +00-0000-0000 </a>
					<a href="">
						<i class="fa-solid fa-location-dot"></i> Johannesburg (Sandton)
					</a>

					<div class="social-media">
						<a href="#" target="_blank"
							><i class="fa-brands fa-facebook"></i
						></a>
						<a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
						<a href="#" target="_blank"
							><i class="fa-brands fa-instagram"></i
						></a>
					</div>
				</div>
				<form action="">
					<label for="name">
						<input type="text" name="name" id="name" placeholder="Your Name" />
					</label>
					<label for="email">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Your Email"
						/>
					</label>
					<label for="message">
						<textarea
							name="message"
							id="message"
							placeholder="Message"
						></textarea>
					</label>
					<button type="submit">Send Message</button>
				</form>
			</section>

			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114584.91042695101!2d27.957451142616236!3d-26.17134387638512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950c68f0406a51%3A0x238ac9d9b1d34041!2sJohannesburg!5e0!3m2!1sen!2sza!4v1726387107585!5m2!1sen!2sza"
				width="600"
				height="450"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"
			></iframe>
		</main>

		<footer>
			<address>
				<h4>TechCon 2024 Conference</h4>
				<p>
					Auckland Park, 9800<br />
					Johannesburg<br />
					South Africa
				</p>
			</address>
			<div class="connect-with-us">
				<h4>Connect with Us</h4>
				<div class="icons">
					<a href="#"><i class="fa-brands fa-facebook"></i></a>
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
				</div>
			</div>
		</footer>
	</body>
</html>
